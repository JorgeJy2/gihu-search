<mat-card class="card-info-user-github" @routerTransition>
  <mat-card-header>
    <mat-card-title>{{description.title}}</mat-card-title>
    <mat-card-subtitle>{{description.message}}</mat-card-subtitle>
  </mat-card-header>
  <img class="image-user" mat-card-image [src]="description.image" alt="Photo of hula loop octodex">
</mat-card>
